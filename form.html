<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            color: red;
        }
        .newerror{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="">Please Enter Name :</label>
        <input type="text" name="username">
        <br>
        <label for="">Please Enter Email :</label>
        <input type="email" name="useremail">
        <br>
        <label for="">Please Enter Password :</label>
        <input type="password" name="pswd" id="pass">
        <br>
        <label for="">Confirm Password :</label>
        <input type="password" name="Cpswd">
        <br>
        <label for="">Age :</label>
        <input type="text" name="userage" id="">
        <br>
        <label for="">Select Your Gender :</label>
        <input type="radio" name="gender[]" value="male" id=""> Male
        <input type="radio" name="gender[]" value="female" id=""> Female
        <br>
        <label for="gender[]" class="error"></label>
        <br>
        <input type="checkbox" name="check" id=""> I Accept your Agreement
        <br>
        <label for="check" class="error"></label>
        <br>
        <input type="submit" value="Click" name="" id="">
        <h3></h3>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="/jquery-validation-1.19.2/dist/jquery.validate.min.js"></script>
    <script>
        $(document).ready( function(){
            // Created Rule
            $.validator.addMethod("strongPassword",function(value){
                return /(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/
            })
            $("form").validate({
                rules : {
                    username : {
                        required : true,
                        minlength : 3
                    },
                    useremail : {
                        required : true,
                        email : true,
                    },
                    pswd : {
                        required : true
                    },
                    cpswd : {
                        required : true,
                        equalTo : "#pass"
                    }
                },
                highlight : function(element){
                    $(element).addClass('newerror');
                },
                unhighlight : function(element){
                    $(element).removeClass('newerror');
                },
                messages : {
                    username : {
                        required : "*",
                        minlength : "Atleast enter 3 cherector"
                    },
                    useremail : {
                        required : "*"
                    },
                    pswd : {
                        required : "*"
                    },
                    cpswd : {
                        required : "*",
                        equalTo : "Confirm Password must match Password "
                    }
                }
            })
        })
    </script>
</body>
</html>
