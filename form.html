<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Please Enter Name :</label>
        <input type="text" name="name">
        <br>
        <label for="">Please Enter Email :</label>
        <input type="email" name="email">
        <br>
        <label for="">Please Enter Password :</label>
        <input type="password" name="pswd">
        <br>
        <label for="">Confirm Password :</label>
        <input type="password" name="Cpswd">
        <br>
        <label for="">Select Your Gender :</label>
        <input type="radio" name="gender[]" value="male" id=""> Male
        <input type="radio" name="gender[]" value="female" id=""> Female
        <br>
        <label for="gender[]" class="error"></label>
        <br>
        <input type="checkbox" name="check" id=""> I Accept your Agreement
        <br>
        <input type="submit" value="Click" name="" id="">
    </form>
</body>
</html>
