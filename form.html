<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            color: red;
        }
        .redborder{
            border: 2px solid red;
        }
        .greenborder{
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="">Please Enter Name :</label>
        <input type="text" name="username">
        <br>
        <label for="">Please Enter Email :</label>
        <input type="email" name="useremail">
        <br>
        <label for="">Please Enter Password :</label>
        <input type="password" name="pswd" id="pass">
        <br>
        <label for="">Confirm Password :</label>
        <input type="password" name="Cpswd">
        <br>
        <label for="">Enter Url :</label>
        <input type="text" name="websiteurl">
        <br>
        <input type="hidden" name="less" id="less" value="18">
        <label for="">Age :</label>
        <input type="text" name="userage" id="">
        <br>
        <input type="hidden" name="apply" id="apply" value="2020-07-18">
        <label for="">Date of Birth</label>
        <input type="text" name="userdate">
        <br>
        <label for="">Select Your Gender :</label>
        <input type="radio" name="gender[]" value="male" id=""> Male
        <input type="radio" name="gender[]" value="female" id=""> Female
        <br>
        <label for="gender[]" class="error"></label>
        <br>
        <input type="checkbox" name="check" id=""> I Accept your Agreement
        <br>
        <label for="check" class="error"></label>
        <br>
        <input type="submit" value="Click" name="" id="">
        <h3></h3>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="/jquery-validation-1.19.2/dist/jquery.validate.min.js"></script>
    <script src="/jquery-validation-1.19.2//dist/additional-methods.min.js"></script>
    <script>
        $(document).ready( function(){
            // Created Rule
            $.validator.addMethod("strongPassword",function(value){
                return /(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/.test(value);
            },"Password Must Follow Standards")
            $("form").validate({
                rules : {
                    username : {
                        required : true,
                        minlength : 3,
                        maxlength : 10,
                        nowhitespace : true,
                        alphanumeric : true
                    },
                    useremail : {
                        required : true,
                        email : true,
                    },
                    pswd : {
                        required : true,
                        strongPassword : true
                    },
                    cpswd : {
                        required : true,
                        equalTo : "#pass",
                        strongPassword : true
                    },
                    websiteurl : {
                        required : true,
                        url : true
                    },
                    "gender[]" : {
                        required : true
                    },
                    check : {
                        required : true
                    },
                    userage : {
                        required : true,
                        number : true,
                        //range : [18, 50]
                        greaterThenEqual : "#less"
                        
                    },
                    userdate : {
                        date : true,
                        lessThanEqual : "#apply"
                    }
                },
                highlight : function(element){
                    $(element).addClass('redborder');
                },
                unhighlight : function(element){
                    $(element).addClass('greenborder');
                },
                // Error Count
                invalidHandler : function(element)
                {
                    var a = $('form').validate();
                    $("h3").text(a.numberOfInvalids() + " Errors Find ")
                },
                messages : {
                    username : {
                        required : "*",
                        minlength : "Atleast 3 Charactors are Allowed",
                        maxlength : "Maximum 10 Charactors are Allowed"
                    },
                    useremail : {
                        required : "*"
                    },
                    pswd : {
                        required : "*"
                    },
                    cpswd : {
                        required : "*",
                        equalTo : "Confirm Password must match Password "
                    },
                    websiteurl : {
                        required : "*",
                        url : "Please folow the Url Pattern"
                    },
                    userdate : {
                        lessThanEqual : "Date has been expired"
                    }
                }
            })
        })
    </script>
</body>
</html>
